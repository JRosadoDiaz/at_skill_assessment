<div class="host-box">
    <h2>{{host}}</h2>
    <p>Status: <span style="color: {{statusColor}};">{{statusText}}</span></p>
    <p>Packets Sent: {{packetsSent}}</p>
    <p>Packets Recieved: {{packetsRecv}}</p>
    <p>Packet Loss: {{packetLoss}}%</p>
    <p>Avg Latency: {{avgLatency}}ms</p>
    <p>Min Latency: {{minLatency}}ms</p>
    <p>Max Latency: {{maxLatency}}ms</p>
</div>
